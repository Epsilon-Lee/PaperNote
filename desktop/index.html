<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>PaperNote</title>
    <!-- Icon -->
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- StyleSheets -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/ripples.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div id="logo">
                        <img src="assets/img/PaperNote.png" alt="Icon">
                        PaperNote
                    </div> <!-- #logo -->
                </div> <!-- .col-md-4 -->
                <div class="col-sm-8">
                    <ul class="nav navbar-nav pull-right">
                        <li class="active"><a href="javascript:void(0);">Library</a></li>
                        <li><a href="javascript:void(0);">Search</a></li>
                        <li><a href="javascript:void(0);">Reader</a></li>
                        <li><a href="javascript:void(0);">Settings</a></li>
                    </ul>
                </div> <!-- .col-md-8 -->
            </div> <!-- .row -->
        </div> <!-- .container-fluid -->
    </div> <!-- #header -->
    <div id="content">
        Content
    </div> <!-- #content -->
    <div id="footer">
        Footer
    </div> <!-- #footer -->
    <!-- JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/material.min.js"></script>
    <script type="text/javascript" src="assets/js/ripples.min.js"></script>
    <script type="text/javascript">if (window.module) module = window.module;</script>
    <script type="text/javascript">
        function getPageContent(pageName) {
            const {ipcRenderer} = require('electron');
            
            ipcRenderer.on('pageContent', (event, pageContent) => {
                $('#content').html(pageContent);
            })
            ipcRenderer.send('getPageContent', pageName);
        }
    </script>
    <script type="text/javascript">
        // Initialize the controls in MaterialBootStrap.
        $.material.init();
        // Get page content for Library.
        getPageContent('Library');
    </script>
    <script type="text/javascript">
        $('a', '.nav').click(function() {
            $('.active').removeClass('active');
            $(this).parent().addClass('active');

            var pageName = $(this).html();
            return getPageContent(pageName);
        });
    </script>
</body>
</html>
